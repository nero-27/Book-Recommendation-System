{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong>
        </div>
    {% endfor %}
{% else %}
{{order2}}

    <label>Upload a file</label>
    <input type="file" name="books_file">
    <p>Only accepts CSV file</p>
    <button type="submit">Upload</button>
</form>
{% endif %}
