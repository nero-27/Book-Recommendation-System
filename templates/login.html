{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  <title>
    Book Recommendation System
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->

  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'assets/css/nucleo-svg.css' %} " rel="stylesheet" type="text/css" />
  <!-- Font Awesome Icons -->
  <link href="{% static 'assets/css/font-awesome.css' %} " rel="stylesheet" type="text/css"/>
  <link href="{% static 'assets/css/nucleo-svg.css' %} " rel="stylesheet" type="text/css" />
  <!-- CSS Files -->
  <link href="{% static 'assets/css/argon-design-system.css' %} " rel="stylesheet" type="text/css" />
</head>

<body class="login-page">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
    <div class="container">
      <a class="navbar-brand mr-lg-5" href="{% url 'homepage' %}">
        <h1><em><font color="White">BRS</font></em></h1>
      </a>
    </div>
  </nav>
  <!-- End Navbar -->
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      {% block content %}
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-7">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">Sign in</div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              {% block formdata %}
              <form name="loginform" method="POST" action="{% url 'loginpage' %}">
                {% csrf_token %}
                <span class="text-danger">
                        {{ form.non_field_errors }}
                </span>
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    {{form.Username}}
                  </div>
                </div>
                <div class="form-group focused">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    {{form.Password}}
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4" name="SignIn">Sign in</button>
                </div>
              </form>
              {% endblock %}
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 text-right">
              <a href="{% url 'signup' %}" class="text-light"><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>
  </section>
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/jquery.min.js' %} " type="text/javascript"></script>
  <script src="{% static 'assets/js/core/popper.min.js' %} " type="text/javascript"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %} " type="text/javascript"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %} "></script>
</body>

</html>
